<html>
	<head>
		<title>bridgs' portfolio</title>
		<script type="text/javascript" src="/jquery.min.js"></script>
		<script type="text/javascript" src="/script.js"></script>
		<link rel="stylesheet" href="/css/styles.css"></link>
	</head>
	<body>
		<section id="projects">
			<% projects.forEach(function(project) { %>
				<article id="project-<%- project.id %>" class="project" style="width:<%- project.width %>px;height:<%- project.height %>px;background-image:url('<%- project.grid.previewImageUrl %>');background-size: <%- project.width - tileSize.margin %>px <%- project.height - tileSize.margin %>px;">
					<img src="<%= project.grid.imageUrl %>" width="<%- project.width - tileSize.margin %>px" height="<%- project.height - tileSize.margin %>px"></img>
					<div class="hitbox">
						<% project.hitbox.forEach(function(part) { %>
							<div class="hitbox-part" style="top:<%- part.y %>px;left:<%- part.x %>px;width:<%- part.width %>px;height:<%- part.height %>px;"></div>
						<% }); %>
					</map>
				</article>
			<% }); %>
		</section>
		<div id="dialog-screen"></div>
		<section id="dialog">
			<section class="iframe-content"></section>
			<section class="description-area">
				<h2 class="title"></h2>
				<span class="time-period"></span>
				<span class="medium"></span>
				<a class="github-repo-link" href="/"></a>
			</section>
		</section>
	</body>
</html>
