<html>
	<head>
		<title>bridgs' portfolio</title>
		<script type="text/javascript" src="/jquery.min.js"></script>
		<script type="text/javascript" src="/script.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/styles.css"></link>
	</head>
	<body>

		<section id="shapes">
			<% projects.forEach(function(project) { %>
				<article id="shape-<%- project.id %>" class="shape" style="width:<%- project.width %>px;height:<%- project.height %>px;background-image:url('<%- project.grid.previewImageUrl %>');background-size: <%- project.width - tileSize.margin %>px <%- project.height - tileSize.margin %>px;">
					<img src="<%= project.grid.imageUrl %>" width="<%- project.width - tileSize.margin %>px" height="<%- project.height - tileSize.margin %>px"></img>
					<div class="tiles">
						<% project.grid.tiles.forEach(function(tile) { %>
							<div class="tile" style="top:<%- tile.y %>px;left:<%- tile.x %>px;width:<%- tile.width %>px;height:<%- tile.height %>px;"></div>
						<% }); %>
					</map>
				</article>
			<% }); %>
		</section>

		<div id="dialog-stuff">
			<div class="screen"></div>
			<div class="left-arrow">
				<div class="parallelogram-1"></div>
				<div class="parallelogram-2"></div>
			</div>
			<div class="right-arrow">
				<div class="parallelogram-2"></div>
				<div class="parallelogram-1"></div>
			</div>
			<div id="dialog-0" class="dialog">
				<div class="body">
					<div class="content"></div>
					<div class="details">
						<h2><span class="title"></span> <span class="time-period"></span></h2>
						<h3><span class="medium"></span> <a class="repo-link" href="#"></a></h3>
						<p class="description"></p>
						<p class="instructions"></p>
					</div>
				</div>
			</div>
			<div id="dialog-1" class="dialog">
				<div class="body">
					<div class="content"></div>
					<div class="details">
						<h2><span class="title"></span> <span class="time-period"></span></h2>
						<h3><span class="medium"></span> <a class="repo-link" href="#"></a></h3>
						<p class="description"></p>
						<p class="instructions"></p>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
